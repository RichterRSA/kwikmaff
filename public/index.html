<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kwikmaff</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="src/index.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display" onclick="onDisplayFocus()">
        <div id="text-content">0<span id="cursor" class="cursor"></span></div>
      </div>
      <div id="button-grid">
        <div class="button" onclick="button('lb')">&larr;</div>
        <div class="button" onclick="button('rb')">&larr;</div>

        <div class="button-spacer"></div>
        <div class="button" onclick="button('left')">&larr;</div>
        <div class="button" onclick="button('right')">&rarr;</div>
        <div class="button button-accent-1" onclick="button('pow')">
          pow(x,y)
        </div>
        <div class="button button-accent-1" onclick="button('exp')">
          (x)^(y)
        </div>
        <div class="button button-accent-1" onclick="button('sqrt')">
          sqrt(x)
        </div>
        <div class="button button-accent-1" onclick="button('logxy')">
          log(x,y)
        </div>
        <div class="button button-accent-1" onclick="button('exp')">e^(x)</div>
        <div class="button button-accent-1" onclick="button('sin')">sin(x)</div>
        <div class="button button-accent-1" onclick="button('cos')">cos(x)</div>
        <div class="button button-accent-1" onclick="button('tan')">tan(x)</div>
        <div class="button button-accent-1" onclick="button('log')">log(x)</div>
        <div class="button button-accent-1" onclick="button('ln')">ln(x)</div>
        <div class="button" onclick="button('7')">7</div>
        <div class="button" onclick="button('8')">8</div>
        <div class="button" onclick="button('9')">9</div>
        <div class="button button-secondary" onclick="button('multiply')">
          &times;
        </div>
        <div class="button button-secondary" onclick="button('divide')">
          &divide;
        </div>
        <div class="button" onclick="button('4')">4</div>
        <div class="button" onclick="button('5')">5</div>
        <div class="button" onclick="button('6')">6</div>
        <div class="button button-secondary" onclick="button('plus')">
          &plus;
        </div>
        <div class="button button-secondary" onclick="button('minus')">
          &minus;
        </div>
        <div class="button" onclick="button('1')">1</div>
        <div class="button" onclick="button('2')">2</div>
        <div class="button" onclick="button('3')">3</div>
        <div class="button button-accent-2 button-tall" onclick="button('AC')">
          AC
        </div>
        <div
          class="button button-accent-2 button-tall"
          onclick="button('equals')"
        >
          &equals;
        </div>
        <div class="button button-wide" onclick="button('0')">0</div>
        <div class="button" onclick="button('dot')">.</div>
      </div>
    </div>
  </body>
</html>

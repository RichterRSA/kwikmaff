<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kwikmaff</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">0</div>
      <div id="button-grid">
        <div class="button button-accent-1">pow(x,y)</div>
        <div class="button button-accent-1">(x)^(y)</div>
        <div class="button button-accent-1">sqrt(x)</div>
        <div class="button button-accent-1">log(x,y)</div>
        <div class="button button-accent-1">e^(x)</div>
        <div class="button button-accent-1">inv(x)</div>
        <div class="button button-accent-1">cos(x)</div>
        <div class="button button-accent-1">tan(x)</div>
        <div class="button button-accent-1">log(x)</div>
        <div class="button button-accent-1">ln(x)</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button button-secondary">&times;</div>
        <div class="button button-secondary">&divide;</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button button-secondary">&plus;</div>
        <div class="button button-secondary">&minus;</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button button-accent-2 button-tall">AC</div>
        <div class="button button-accent-2 button-tall">&equals;</div>
        <div class="button button-wide">0</div>
        <div class="button">.</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
